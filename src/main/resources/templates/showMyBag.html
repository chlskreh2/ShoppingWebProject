<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>왘쇼핑몰</title>
    <link rel="stylesheet" href="/css/showMyBag.css">
</head>
<body>

<div class="container">
    <header>
        <div class="header-title">
            <h1><a href="/">왘<sub>쇼핑몰</sub></a></h1>
        </div>
        <div class="my-data">
            <a href="/mybag"><img class="my-image" src="/images/bag-icon.png" /></a>
            <img class="my-image" src="/images/my-icon.png" />
        </div>
    </header>

    <hr />

    <form th:action="@{/items/pay/ready(itemId=${baskets})}" method="post" class="pay-form">
        <div class="buy-list-data">
            <span class="sub-title-font">장바구니 목록</span>
            <table>
                <thead>
                <tr>
                    <td>상품 이미지</td>
                    <td>상품 이름</td>
                    <td>상품 가격</td>
                    <td>상품 재고</td>
                    <td>배송비</td>
                    <td>할인 비율</td>
                    <td>구입할 개수</td>
                </tr>
                </thead>
                <tbody>
                <tr th:each="basket : ${baskets}">
                    <td>상품 이미지</td>
                    <td th:text="${basket.getItem().itemName}">상품 이름</td>
                    <td th:text="${basket.getItem().price}">상품 가격</td>
                    <td th:text="${basket.getItem().stock}">상품 재고</td>
                    <td th:text="${basket.getItem().deliveryPrice}">배송비</td>
                    <td th:text="|${basket.getItem().discountPercent}%|">할인</td>
                    <td><input type="number" name="orderCount" value="1" th:min="1" th:max="${basket.getItem().stock}" /></td>
                </tr>
                </tbody>
            </table>
        </div>
    </form>

    <footer>
        <div>(주)왁쇼핑몰</div>
        <div>이메일 : wakShopping@123k456.com</div>
        <div>주소 : 서울특별시 은하구 안드로메다</div>
    </footer>
</div>

</body>
</html>
