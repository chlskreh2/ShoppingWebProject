<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>왘쇼핑몰</title>
    <link rel="stylesheet" href="/css/itemsBuy.css">
</head>
<body>

<div class="container">
    <header>
        <div class="header-title">
            <h1><a href="/">왘<sub>쇼핑몰</sub></a></h1>
        </div>
        <div class="my-data">
            <a href="/mybag"><img class="my-image" src="/images/bag-icon.png" /></a>
            <img class="my-image" src="/images/my-icon.png" />
        </div>
    </header>

    <hr />

    <form th:action="@{/items/pay/ready(itemId=${item.id}, orderCount=${orderCount})}" method="post" class="pay-form">
        <div class="delivery-data">
            <label for="city">배달정보</label>
            <input type="text" id="city" name="city"/>
            <input type="text" id="home" name="home"/>
        </div>

        <div class="buy-list-data">
            <span class="sub-title-font">구매목록</span>
            <table>
                <thead>
                <tr>
                    <td>상품 이미지</td>
                    <td>상품 이름</td>
                    <td>상품 가격</td>
                    <td>구입한 개수</td>
                    <td>배송비</td>
                    <td>할인 가격</td>
                    <td>총 가격</td>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>상품 이미지</td>
                    <td th:text="${item.itemName}">상품 이름</td>
                    <td th:text="${item.price}">상품 가격</td>
                    <td th:text="${orderCount}">구입한 개수</td>
                    <td th:text="${item.deliveryPrice}">배송비</td>
                    <td th:text="${discountPrice}">할인 가격</td>
                    <td th:text="${totalPrice}">총 가격</td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="pay-data">
            <span class="sub-title-font">결제</span>
            <button type="submit" id="btn-pay">
                <img src="/images/payment-icon.png" />
            </button>
        </div>
    </form>

    <footer>
        <div>(주)왁쇼핑몰</div>
        <div>이메일 : wakShopping@123k456.com</div>
        <div>주소 : 서울특별시 은하구 안드로메다</div>
    </footer>
</div>

</body>
</html>
