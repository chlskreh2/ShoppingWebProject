<!DOCTYPE html>
<html th:replace="~{layout/itemsLayout :: itemsLayout(~{::link}, ~{::header}, ~{::section})}" lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/itemDetail.css">
</head>
<body>
<header>
    <div class="header-title">
        <h1><a href="/">왘<sub>쇼핑몰</sub></a></h1>
    </div>
    <div class="my-data">
        <img class="my-image" src="/images/bag-icon.png" />
        <img class="my-image" src="/images/my-icon.png" />
    </div>
    <div class="login-buttons">
        <button type="submit" class="logout-button" onclick="location.href='#'"
                th:onclick="|location.href='@{/members/logout(redirectURL='/items/book/'+${item.id})}'|">
            로그아웃
        </button>
    </div>
</header>

<section class="item-detail">
    <div class="item-view-format">
        <span class="divide-item">
            도서 > 인문
        </span>
    </div>

    <div class="item-detail-main">
        <div class="item-detail-image">
            <img src="/images/img1.jpg" />
        </div>
        <form class="item-detail-box" th:action="@{/items/buy/book/{bookId}(bookId=${item.id})}" method="get">
            <div class="item-detail-comment">
                <h2>아이템 제목</h2>
                <div class="item-detail-common">
                    <li th:text="|가격 : ${item.price}|">가격 : 0</li>
                    <li th:text="|재고 : ${item.stock}|">재고 : 0</li>
                    <li th:text="|배송비 : ${item.deliveryPrice}|">배송비 : 0</li>
                    <input type="number" name="orderCount" value="1" th:min="1" th:max="${item.stock}" />
                </div>
            </div>
            <div class="item-detail-button">
                <div>
                    <button type="button" class="item-detail-bag" onclick="location.href='#'"
                            th:onclick="|location.href='@{/items/mybag/book/{bookId}(bookId=${item.id})}'|">
                        장바구니
                    </button>
                </div>
                <div th:if="${item.stock} > 0">
                    <button type="submit" class="item-detail-buy">
                        구매하기
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div class="item-detail-information">
        <div class="information"></div>
    </div>
    <div class="item-detail-user-comment">
        <div class="user-comment"></div>
    </div>
</section>
</body>
