<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>왘쇼핑몰</title>
    <link rel="stylesheet" href="/css/mainForm.css">
</head>
<body>

<div class="container">
    <div class="content">
        <form action="/members/login" th:action th:object="${form}" method="post">
            <div>
                <label for="userId">아이디</label>
                <input type="text" id="userId" th:field="*{userId}" class="form-input" placeholder="아이디를 입력해주세요" />
            </div>
            <div>
                <label for="password">비밀번호</label>
                <input type="password" id="password" th:field="*{password}" class="form-input" placeholder="비밀번호를 입력해주세요" />
            </div>
            <div>
                <input type="submit" id="member-submit" value="로그인">
            </div>
        </form>
    </div>
</div>

</body>
</html>
